  jackett:
    image: linuxserver/jackett
    restart: unless-stopped
    environment:
    - TZ=${TIMEZONE}
    - PUID=0
    - PGID=0
    volumes:
    - ${DIR_CONFIG}/jackett/config:/config
    - ${DIR_DOWNLOADS}:/downloads
    logging:
      driver: json-file
      options:
        max-size: "1m"

  sonarr:
    image: linuxserver/sonarr
    restart: unless-stopped
    environment:
    - TZ=${TIMEZONE}
    - PUID=0
    - PGID=0
    volumes:
    - ${DIR_CONFIG}/sonarr/config:/config
    - ${DIR_SERIES}:/tv
    - ${DIR_DOWNLOADS}:/downloads
    logging:
      driver: json-file
      options:
        max-size: "1m"

  radarr:
    image: linuxserver/radarr
    restart: unless-stopped
    environment:
    - TZ=${TIMEZONE}
    - PUID=0
    - PGID=0
    volumes:
    - ${DIR_CONFIG}/radarr/config:/config
    - ${DIR_FILMS}:/movies
    - ${DIR_SPORTS}:/sports
    - ${DIR_DOWNLOADS}:/downloads
    logging:
      driver: json-file
      options:
        max-size: "1m"

  bazarr:
    image: linuxserver/bazarr
    restart: unless-stopped
    environment:
    - TZ=${TIMEZONE}
    - PUID=0
    - PGID=0
    volumes:
    - ${DIR_CONFIG}/bazarr/config:/config
    - ${DIR_FILMS}:/movies
    - ${DIR_SERIES}:/tv
    logging:
      driver: json-file
      options:
        max-size: "1m"

  podgrab:
    image: akhilrex/podgrab
    restart: unless-stopped
    environment:
      CHECK_FREQUENCY: 240
    volumes:
    - ${DIR_CONFIG}/podgrab/config:/config
    - ${DIR_PODCASTS}:/assets
    logging:
      driver: json-file
      options:
        max-size: "1m"

  jellyfin:
    image: jellyfin/jellyfin:latest
    environment:
      JELLYFIN_PublishedServerUrl: ${URL_JELLYFIN}
    volumes:
      - ${DIR_CONFIG}/jellyfin/config:/config
      - ${DIR_CONFIG}/jellyfin/cache:/cache
      - ${DIR_MUSIC}:/media/music:ro
      - ${DIR_PODCASTS}:/media/podcasts:ro
      - ${DIR_FILMS}:/media/movies:ro
      - ${DIR_SERIES}:/media/tvshows:ro
      - ${DIR_SPORTS}:/media/sports:ro
    devices:
      - /dev/dri:/dev/dri
