version: '2.4'

networks:
  default:
    external:
      name: ${NETWORK}

services:
  transmission:
    image: linuxserver/transmission
    environment:
    - TZ=${TIMEZONE}
    - PGID=0
    - PUID=0
    volumes:
    - ${DIR_DOWNLOADS}:/downloads
    - ${DIR_CONFIG}/transmission/config:/config
    logging:
      driver: json-file
      options:
        max-size: "1m"

