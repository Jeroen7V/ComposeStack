version: '3'

services:
  vaultwarden_app:
    image: vaultwarden/server:latest
    restart: always
    environment:
      - ADMIN_TOKEN=${TOKEN}
      - WEBSOCKET_ENABLED=true  # Enable WebSocket notifications.
      - SIGNUPS_ALLOWED=false
    volumes:
      - ${DATADIR}/app:/data
    labels:
      flame.type: application
      flame.name: Vaultwarden
      flame.url: ${APP_URL}
      flame.icon: safe-square

networks:
  default:
    external:
      name: npm_network
